<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slider-fixer">
            <div class="slider-slide slide-01">
                <div class="slider-fundos">
                    <img class="imagem-slider-full" src="picture.jpg" alt="1">
                </div>
                <div class="slider-conteudo">
                    <h1 class="slider-titulo">Titulo</h1>
                    <p class="slider-texto">Texto</p>
                    <a class="slider-link" href="#">Link</a>
                </div>
            </div>
            <div class="slider-slide slide-02">
                <div class="slider-fundos">
                    <img class="imagem-slider-1-2" src="picture.jpg" alt="1">
                    <img class="imagem-slider-2-2" src="picture.jpg" alt="1">
                </div>
                <div class="slider-conteudo">
                    <h1 class="slider-titulo">Titulo</h1>
                    <p class="slider-texto">Texto</p>
                    <a class="slider-link" href="#">Link</a>
                </div>
            </div>
            <div class="slider-slide slide-03">
                <div class="slider-fundos">
                    <img class="imagem-slider-1-3" src="picture.jpg" alt="1">
                    <img class="imagem-slider-2-3" src="picture.jpg" alt="1">
                    <img class="imagem-slider-3-3" src="picture.jpg" alt="1">
                </div>
                <div class="slider-conteudo">
                    <h1 class="slider-titulo">Titulo</h1>
                    <p class="slider-texto">Texto</p>
                    <a class="slider-link" href="#">Link</a>
                </div>
            </div>
        </div>
    </div>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
    <script>
        let index = 0;

        const slides = document.querySelectorAll('.slider-slide');
        const totalSlides = slides.length;

        document.getElementById('next').addEventListener('click', () => {
            index = (index + 1) % totalSlides;
            updateSlider();
        });

        document.getElementById('prev').addEventListener('click', () => {
            index = (index - 1 + totalSlides) % totalSlides;
            updateSlider();
        });

        function updateSlider() {
            const sliderFixer = document.querySelector('.slider-fixer');
            sliderFixer.style.transform = `translateX(${-index * 100}%)`;
        }
    </script>
</body>
</html>
